<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Atletas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Registro</a></li>
            <li><a href="ordem_de_chegada.html">Resultados</a></li>
        </ul>
    </nav>
    <div class="container">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="appendNumber('0')">0</button>
            <button onclick="clearDisplay()">Limpar</button>
            <button onclick="registerAthlete()">Registrar</button>
        </div>
        <table id="logTable">
            <thead>
                <tr>
                    <th>Número</th>
                    <th>Nome</th>
                    <th>Categoria</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <!-- Registros serão adicionados aqui -->
            </tbody>
        </table>
        <div class="csv-input">
            <h3>Importar Atletas</h3>
            <input type="file" id="csvFile" accept=".csv" onchange="loadCSV(event)">
            <textarea id="csvText" placeholder="Cole o conteúdo CSV aqui..." rows="10" cols="50"></textarea>
            <button onclick="loadCSVFromText()">Carregar CSV do Texto</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
